<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Ordered lists</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--my custom style-->
    <link href="css/style.css" rel="stylesheet">

</head>
<body>

<main>
    <div class="container py-4">
        <header class="border-bottom pb-4 mb-4">
            <nav class="nav nav-masthead justify-content-center">
                <a id="quickPop" class="nav-link" href="#">Quick Pop</a>
                <a id="quickPush" class="nav-link" href="#">Quick Push</a>
            </nav>
            <h1 class="text-uppercase text-center fw-bolder">ordered list</h1>
        </header>

        <div class="row pb-4 mb-4 align-items-md-stretch">
            <div class="col">
                <input type="text" class="form-control" id="userInput" placeholder="Enter your input">
                <div id="feedback"></div>
            </div>

            <div class="col text-center">
                <button type="button" id="pushButton" class="btn btn-secondary btn-md disabled">Push</button>
            </div>

            <div class="col text-center">
                <button type="button" id="popButton" class="btn btn-secondary btn-md disabled">Pop</button>
            </div>
        </div>

        <div id="resultOutput" class="pb-4 pt-4 mb-4 border text-center text-wrap text-break">
            Output:
            <p></p>
        </div>
        <footer class="border-top pt-4 mt-4">
            <button type="button" id="printListBtn" class="btn btn-outline-secondary">log</button>
            <!--&copy; 2021--></footer>
    </div>

</main>

<script src="js/Comparators.js"></script>
<script src="js/ListNode.js"></script>
<script src="js/QuickPopOrderedList.js"></script>
<script src="js/QuickPushOrderedList.js"></script>
<!--test script-->

<script src="js/UI.js"></script>
<script src="js/app.js"></script>
</body>
</html>
